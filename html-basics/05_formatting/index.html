<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina html</title>
</head>
<body>
    <p>
        Testo del paragrafo!
        <br/>
        <strong>Testo marcato grassetto</strong>
        <br/>
        <i>Testo in corsivo</i>
    </p>
    <p>
        <small>Testo scritto piccolo</small>
        <br/>
        <mark>Testo evidenziato</mark>
        <br/>
        <del>Testo barrato</del>
        <br/>
        <ins>Testo sottolineato</ins>
    </p>
    <p>
        Testo del paragrafo 3<sup>testo in apice</sup> Testo del paragrafo 3<sub>testo in pedice</sub>
    </p>
</body>
</html>
