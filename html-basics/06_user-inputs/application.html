<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulari online</title>
</head>
<body>
    <!-- Primo formulario -->
    <form>
        <!-- Fieldset - elemento figlio di form -->
        <fieldset>
            <legend>Modulo di iscrizione</legend>
            Nome: <input name="nome" type="text" required="required" placeholder="Digita qui il tuo nome"/>
            Cognome: <input name="cognome" type="text" placeholder="Digita qui il tuo cognome"/>
            E-Mail: <input name="email" type="email" required="required" placeholder="mioindirizzo@indirizzo.com"/>
            Website: <input name="website" type="url" required="required" placeholder="Inserisci il tuo sito web"/>
        </fieldset>
        <input type="submit" value="Iscriviti"/>
    </form>
</body>
</html>
