<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulari</title>
    <!-- Formatting from bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <h3>Form and Actions</h3>
    <form action="" method="">
        <fieldset>
            <legend>Dati testuali</legend>
                Nome:<br/>
                <input type="text" name="FirstName" value="" placeholder="Inserisci il tuo nome"/>
                <br/>
                Cognome:<br/>
                <input type="text" name="LastName" value="" placeholder="Inserisci qui il tuo cognome"/>
                <br />
        </fieldset>
        <fieldset>
            <legend>Dati numerici</legend>
                Age:<br/>
                <input type="range" name="age" min="0" max="100" value="25"/>
                <br/>
        </fieldset>
       <fieldset>
           <legend>Invio dati</legend>
           <input type="submit" value="Invia"/>
         </fieldset>
        
    </form>
</body>
</html>
