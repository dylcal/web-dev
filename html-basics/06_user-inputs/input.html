<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User inputs</title>
</head>
<body>
    <h3>Proviamo con un area di testo!</h3>
    <p>
            <textarea rows="3" cols="30">
                    Questa società è strana. Prima di applaudono, poi ti deridono.
                </textarea>
    </p>
   
    <p>
        <h3>Proviamo con un menu a discesa!</h3>
        <select>
            <option value="DAT202x">Come non sentirsi male nella U8</option>
            <option value="DAT204x">Come destreggiarsi tra gli invidiosi</option>
            <option value="CLD203x">Come non cedere al cinismo</option>
            <option value="DAT208x">Come capire cosa ti dicono i colleghi agili sul lavoro</option>
        </select>
    </p>

    <h3>E se le opzioni del menu a discesa fossero raggruppate?</h3>
    <p>
            <select>
                    <optgroup label="Giudeini">
                        <option value="DAT202x">Come fare un audit di merda, ma diventare comunque er grande capo</option>
                        <option value="DAT204x">Come ritirare 3 euro e chiedere soldi alla compagna squattrinata</option>
                    </optgroup>
                    <optgroup label="Se non bestemmio...">
                        <option value="CLD203x">Come trovare il sole a Berlino</option>
                    </optgroup>
                    <optgroup label="Crepacuore">
                        <option value="DEV208x">Come fregare la cassiera Lidl intervallando frutta da pesare a oggetti normali</option>
                    </optgroup>
                </select>
    </p>
    <p>
        <h3>Ora tocca ai formulari</h3>
        <form>
            Username: <input type="text" name="username"/>
            E-Mail-Address: <input type="email" name="emailaddress"/>
        </form>
    </p>

    <button type="button">
        <img src="images/books.png" width="150" height="150" alt="libri"/>
        <br/>
        Studia!
    </button>
    
</body>
</html>
