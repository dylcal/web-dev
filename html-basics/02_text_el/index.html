<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Pagina HTML</title>

    </head>
    <body>
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <h3>Topic</h3>
        <h4>Subtopic</h4>
        <p>
            Beginning of paragraph text
            <br />
            <strong>Remaining</strong> text after the <i>line break</i>
            <br/>
            <span style="background-color: red;">This is the first line of text</span>
            <span style="background-color: green;">This is the second line of text</span>
        </p>
        <p>Early to bed and early to rise
                makes a man <span class="benefit">healthy</span>,
                <span class="benefit">wealthy</span>
                and <span class="benefit">wise</span>.
            <!-- Inline CSS styling -->
            <style>
                span.benefit{
                    background: green;
                    font-size: 20px;
                    font-family: "Comic Sans";
                }
            </style>
        </p>

    </body>

</html>
